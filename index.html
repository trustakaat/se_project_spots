<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James Clark" />
    <meta
      name="description"
      content="A responsive web application where users can like, and upload photos."
    />
    <title>Spot</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <img src="./images/Logo.svg" alt="Spots Logo" class="nav__logo" />
      </nav>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile Avatar"
          class="profile__image"
        />
        <div class="profile__text">
          <h1 class="profile__user-name">Bessie Coleman</h1>
          <p class="profile__user-info">Civil Aviator</p>
          <button class="profile__edit-btn">
            <img
              src="./images/Edit_Icon.svg"
              alt=""
              class="profile__edit-icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__btn">
          <img src="./images/Plus_icon.svg" alt="" class="profile__btn-image" />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <!-- start card 1 -->
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Val thorenz</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- start card 2 -->
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Restaurant terrace</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- start card 3 -->
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">An outdoor cafe</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- start card 4 -->
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- start card 5 -->
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Tunnel with morning light</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- start card 6 -->
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Mountain house</h2>
              <button class="card__btn"></button>
            </div>
          </li>
          <!-- end all cards here -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 Â© Spots</p>
    </footer>
    <!-- start modal 1 -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- start modal 2  -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="post-image-input" class="modal__label">
            Image link
            <input
              id="post-image-input"
              type="text"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Caption
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
