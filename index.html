<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James Clark" />
    <meta
      name="description"
      content="A responsive web application where users can like, and upload photos."
    />
    <title>Spot</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <img src="./images/Logo.svg" alt="Spots Logo" class="nav__logo" />
      </nav>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile Avatar"
          class="profile__image"
        />
        <div class="profile__text">
          <h1 class="profile__user-name">Bessie Coleman</h1>
          <p class="profile__user-info">Civil Aviator</p>
          <button class="profile__edit-btn">
            <img
              src="./images/Edit_Icon.svg"
              alt=""
              class="profile__edit-icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__btn">
          <img
            src="./images/Plus_icon.svg"
            alt=""
            class="profile__btn_plus-icon"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <!-- start card 1 -->
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">Val thorenz</p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- start card 2 -->
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">Restaurant terrace</p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- start card 3 -->
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">An outdoor cafe</p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- start card 4 -->
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">
                A very long bridge, over the forest...
              </p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- start card 5 -->
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">Tunnel with morning light</p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- start card 6 -->
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorenz"
              class="card__image"
            />
            <div class="card__image_description">
              <p class="card__image_text">Mountain house</p>
              <button class="card__image_like-btn"></button>
            </div>
          </li>
          <!-- end all cards here -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 Â© Spots</p>
    </footer>
  </body>
</html>
